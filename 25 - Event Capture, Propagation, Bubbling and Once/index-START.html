<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>Click Once!</button>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  body {
    text-align: center;
  }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }

  button {
    height: 30px;
    width: 100px;
    margin-top: 10px;
    border-radius: 8px;
    background: skyblue;
  }

</style>


<script>
  // capture -> capture the event downward
  // bubbling -> trigger the event upward
  const divs = document.querySelectorAll('div')
  const button = document.querySelector('button')

  function logText (e) {
    // stop bubbling this event up / stop capturing this event down
    // e.stopPropagation()
    console.log(this)
  }

  divs.forEach( div => div.addEventListener('click', logText));
  // capture the event downward
  // normaly, capture is set to false
  // divs.forEach( div => div.addEventListener('click', logText, {
  //   capture: true
  // }));

  // the event listener will only happen once
  // it will unbind itself after get called
  // special case: store checkout
  button.addEventListener('click', logText, {
    once: true
  })
</script>
</body>
</html>
